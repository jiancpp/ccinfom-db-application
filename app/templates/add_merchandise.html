{% extends "base.html" %}
{% block title %}Add Merchandise - KSync{% endblock %}
{% block content %}
<style>
    /* Minimal styling for form groups */
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #4a5568;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        box-sizing: border-box;
    }
    /* Style for the container holding the checkboxes */
    .checkbox-list-container {
        border: 1px solid #e2e8f0; 
        border-radius: 0.375rem; 
        padding: 0.75rem; 
        max-height: 10rem; 
        overflow-y: auto;
        background-color: #f7fafc; 
    }
    .checkbox-list-container label {
        display: inline; 
        font-weight: normal;
        margin-left: 0.5rem;
    }
    .checkbox-item {
        margin-bottom: 0.5rem;
    }
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #667eea;
        color: white;
    }
    .btn:hover {
        background-color: #5a67d8;
    }
    .btn-secondary {
        background-color: #a0aec0;
        color: white;
    }
    .btn-secondary:hover {
        background-color: #718096;
    }
</style>

<div class="card" style="max-width: 600px; margin: 3rem auto; padding: 2rem; border-radius: 1rem; background-color: white; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);">
    <header style="border-bottom: 3px solid #667eea; padding-bottom: 1rem; margin-bottom: 2rem;">
        <h1 style="color: #667eea; font-size: 2rem; margin-bottom: 0.5rem; font-weight: 800;">
            Create New Merchandise
        </h1>
        <p style="color: #718096; font-size: 0.9rem;">
            Fields marked with * are required. You must associate the item with at least one event, artist, or fanclub.
        </p>
    </header>
    
    <form method="POST" action="{{ url_for('main_routes.add_merchandise') }}">
        
        <div class="form-group">
            <label for="merchandise_name">Merchandise Name *</label>
            <input type="text" id="merchandise_name" name="merchandise_name" required placeholder="Enter Merchandise Name" value="{{ request.form.merchandise_name or '' }}">
        </div>

        <div class="form-group">
            <label for="merchandise_description">Merchandise Description</label>
            <textarea id="merchandise_description" name="merchandise_description" rows="3" placeholder="A brief description of the item (e.g., Limited Edition Lightstick)">{{ request.form.merchandise_description or '' }}</textarea>
        </div>

        <div class="form-group" style="display: flex; gap: 1.5rem;">
            <div style="flex: 1;">
                <label for="merchandise_price">Merchandise Price *</label>
                <input type="number" id="merchandise_price" name="merchandise_price" step="0.01" min="0.01" required placeholder="0.01" value="{{ request.form.merchandise_price or '' }}">
            </div>
            <div style="flex: 1;">
                <label for="initial_stock">Initial Stock Quantity *</label>
                <input type="number" id="initial_stock" name="initial_stock" 
                    required 
                    placeholder="Min: 1"
                    value="{{ request.form.initial_stock or '' }}"
                >
            </div>
        </div>
        
        <div class="form-group">
            <label>
                Associated Events (Select all that apply)
            </label>
            
            <div class="checkbox-list-container">
                {% for event in events %}
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="event_{{ event.Event_ID }}" 
                            name="event_ids" 
                            value="{{ event.Event_ID }}"
                            style="width: auto;" 
                        >
                        <label for="event_{{ event.Event_ID }}">
                            {{ event.Event_Name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label for="artist_id">Associated Artist</label>
            <select id="artist_id" name="artist_id">
                <option value="">-- Select an Artist (Optional)--</option>
                {% for artist in artists %}
                    <option value="{{ artist.Artist_ID }}">{{ artist.Artist_Name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fanclub_id">Associated Fanclub</label>
            <select id="fanclub_id" name="fanclub_id">
                <option value="">-- Select Fanclub (Optional)--</option>
                {% for fanclub in fanclubs %}
                    <option value="{{ fanclub.Fanclub_ID }}">{{ fanclub.Fanclub_Name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn">
                <i class="fa fa-plus-circle"></i> Create Merchandise 
            </button>
            <a href="{{ url_for('main_routes.manage_merchandise') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
