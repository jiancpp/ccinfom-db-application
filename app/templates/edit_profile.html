{% extends "base.html" %}
{% block title %}Edit Profile - KSync{% endblock %}

{% block content %}
    <div class="edit-page-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin: 0;">

        <div class="edit-card" style="width: 100%; max-width: 500px; padding: 2.5rem; background: #ffffff; border-radius: 12px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); border-top: 5px solid #764ba2; text-align: center;">

            <h1 style="color: #764ba2; font-size: 2rem; margin-bottom: 2rem;">
                Edit Profile
            </h1>

            <form method="POST" action="{{ url_for('main_routes.edit_profile') }}" style="text-align: left;">
                
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" 
                               placeholder="{{ fan[0].First_Name }}">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" 
                               placeholder="{{ fan[0].Last_Name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           placeholder="{{ fan[0].Username }}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="{{ fan[0].Email }}">
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn" style="width: 100%; background-color: #764ba2; font-size: 1.1rem; padding: 12px;">
                        Save Changes
                    </button>
                </div>

            </form>

            <div class="divider" style="height: 1px; background: #eee; margin: 2rem 0;"></div>
        </div>
    </div>
{% endblock %}
