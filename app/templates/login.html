{% extends "base.html" %}
{% block title %}Login - KSync{% endblock %}

{% block content %}
    <!-- Login Page Container - Centers the form on the screen -->
    <div class="login-page-container" style="display: flex; justify-content: center; align-items: center; min-height: 50vh; margin: 0;">

        <!-- Login Card - Uses base.html card styles with custom header color -->
        <div class="login-card" style="width: 100%; max-width: 400px; padding: 2.5rem; background: #ffffff; border-radius: 12px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); border-top: 5px solid #667eea; text-align: center;">

            <h1 style="color: #667eea; font-size: 2rem; margin-bottom: 0.5rem;">
                Welcome to KSync!
            </h1>
            <p style="color: #666; margin-bottom: 2rem; font-size: 1.1rem;">
                Log in to sync with your favorite K-Pop artists.
            </p>

            <!-- The 'action' should be the URL for your server-side login function -->
            <form method="POST" action="{{ url_for('main_routes.login') }}" style="text-align: left;">
                
                <!-- Username/Email Field -->
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <!-- 'username' name field is used for server-side lookup -->
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or email">
                </div>

                <!-- Submit Button -->
                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 12px;">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                </div>

            </form>

            <div class="divider" style="height: 1px; background: #eee; margin: 2rem 0;"></div>

            <!-- Link to Registration -->
            <p style="font-size: 0.95rem; color: #555;">
                New to K-Sync? 
                <a href="{{ url_for('main_routes.register') }}" style="color: #764ba2; font-weight: 600; text-decoration: none;">
                    Sign Up Here
                </a>
            </p>
        </div>
    </div>
{% endblock %}
