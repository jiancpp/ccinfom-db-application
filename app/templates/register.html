{% extends "base.html" %}
{% block title %}Sign Up - KSync{% endblock %}

{% block content %}
    <div class="register-page-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin: 0;">

        <div class="register-card" style="width: 100%; max-width: 500px; padding: 2.5rem; background: #ffffff; border-radius: 12px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); border-top: 5px solid #764ba2; text-align: center;">

            <h1 style="color: #764ba2; font-size: 2rem; margin-bottom: 0.5rem;">
                Register an Account!
            </h1>
            <p style="color: #666; margin-bottom: 2rem; font-size: 1.1rem;">
                Create your account and sync up.
            </p>

            <form method="POST" action="{{ url_for('main_routes.register') }}" style="text-align: left;">
                
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required 
                               placeholder="Your first name">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required 
                               placeholder="Your last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a fan username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="***@domain.com">
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn" style="width: 100%; background-color: #764ba2; font-size: 1.1rem; padding: 12px;">
                        <i class="fa fa-user-plus"></i> SIGN UP
                    </button>
                </div>

            </form>

            <div class="divider" style="height: 1px; background: #eee; margin: 2rem 0;"></div>

            <p style="font-size: 0.95rem; color: #555;">
                Already have an account? 
                <a href="{{ url_for('main_routes.login') }}" style="color: #667eea; font-weight: 600; text-decoration: none;">
                    Log In Here
                </a>
            </p>
        </div>
    </div>
{% endblock %}
